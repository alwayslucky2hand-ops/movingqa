    <script>

        // ğŸ”´ é€™è£¡æˆ‘å·²ç¶“å¹«ä½ æŠŠç¶²å€å¡«é€²å»äº†
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbxwY-A6p10kOruY8WrdhPNpbOx5Mh0xTpxGZLuITc-YM4QTfUU6DXdAxKAw7Rn3IiKP/exec";

        const loginScreen = document.getElementById('login-screen');

        const chatForm = document.getElementById('chat-form');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const imageInput = document.getElementById('image-input');
        const previewArea = document.getElementById('preview-area');
        
        let userData = { name: '', email: '' };
        let selectedImages = [];
        let currentRowId = null; 

        // åˆå§‹åŒ–æ­¡è¿è¨Šæ¯
        function showWelcomeMessage() {
            chatContainer.innerHTML = `
            <div class="flex w-full fade-in">
                <div class="bubble bubble-ai prose w-full">
                    <p>å—¨ï¼æˆ‘æ˜¯æ¬å®¶å°å²³ ğŸ‘‹</p>
                    <p>ä¸ç®¡æ˜¯æ¬å®¶è²»ç”¨ã€æµç¨‹ã€æ‰“åŒ…æŠ€å·§ï¼Œæˆ–æ˜¯æ—¥å­é¢¨æ°´ï¼Œéƒ½å¯ä»¥å•æˆ‘å–”ï¼</p>
                    
                    <div class="mt-3 mb-3 bg-gray-50 p-2.5 rounded-xl border border-gray-100">
                        <p class="text-xs text-[#5FA09D] font-bold mb-2 flex items-center uppercase tracking-wide">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            ç†±é–€è©¢å•ï¼šä¸€è»Šå¤šå°‘éŒ¢ï¼Ÿ
                        </p>
                        <div class="flex gap-3 overflow-x-auto pb-2 no-scrollbar snap-x cursor-pointer">
                             <img src="https://i.meee.com.tw/LbBMY7T.png" 
                                  class="w-[220px] h-auto flex-shrink-0 rounded-lg shadow-sm snap-center border border-gray-200 hover:opacity-95 transition" 
                                  onclick="window.open(this.src, '_blank')"
                                  alt="æ¬å®¶è²»ç”¨èªªæ˜åœ–1">
                             <img src="https://i.meee.com.tw/xAtt8vm.png" 
                                  class="w-[220px] h-auto flex-shrink-0 rounded-lg shadow-sm snap-center border border-gray-200 hover:opacity-95 transition" 
                                  onclick="window.open(this.src, '_blank')"
                                  alt="æ¬å®¶è²»ç”¨èªªæ˜åœ–2">
                        </div>
                        <p class="text-[10px] text-gray-400 text-center mt-1">ğŸ’¡ å·¦å³æ»‘å‹•æŸ¥çœ‹ / é»æ“Šæ”¾å¤§</p>
                    </div>

                    <strong>è«‹å•ä»Šå¤©æƒ³äº†è§£ä»€éº¼å‘¢ï¼ŸğŸ˜Š</strong>
                </div>
            </div>`;
        }
        
        showWelcomeMessage();

        // ç™»å…¥è™•ç†
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('user-name').value.trim();
            const email = document.getElementById('user-email').value.trim();
            if(name && email) {
                userData = { name, email };
                loginScreen.style.transform = 'translateY(-100%)';
                setTimeout(() => messageInput.focus(), 600);
            }
        });

        // è¼¸å…¥æ¡†è‡ªå‹•é«˜åº¦
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            const newHeight = Math.min(this.scrollHeight, 120);
            this.style.height = newHeight + 'px';
        });

        // åœ–ç‰‡ä¸Šå‚³è™•ç†
        imageInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if(files.length + selectedImages.length > 5) { alert('æœ€å¤š 5 å¼µåœ–ç‰‡'); return; }
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const imgWrapper = document.createElement('div');
                    imgWrapper.className = 'relative flex-shrink-0 animate-pulse';
                    imgWrapper.innerHTML = `<img src="${event.target.result}" class="w-16 h-16 object-cover rounded-xl border border-gray-200 shadow-sm"><button type="button" class="absolute -top-1.5 -right-1.5 bg-[#2B201A] text-white rounded-full w-5 h-5 flex items-center justify-center text-xs shadow border border-white">&times;</button>`;
                    imgWrapper.querySelector('img').onload = () => imgWrapper.classList.remove('animate-pulse');
                    imgWrapper.querySelector('button').onclick = () => {
                        imgWrapper.remove();
                        selectedImages = selectedImages.filter(img => img.file !== file);
                        if(selectedImages.length === 0) previewArea.classList.add('hidden');
                    };
                    previewArea.appendChild(imgWrapper);
                    previewArea.classList.remove('hidden');
                    selectedImages.push({ file: file, base64: event.target.result.split(',')[1], mimeType: file.type });
                };
                reader.readAsDataURL(file);
            });
            imageInput.value = '';
        });

        // è¨Šæ¯ç™¼é€è™•ç† (æ”¹ç”¨ fetch API)
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text && selectedImages.length === 0) return;

            // 1. å…ˆé¡¯ç¤ºä½¿ç”¨è€…è¨Šæ¯
            let userHtml = '';
            if (selectedImages.length > 0) {
                userHtml += `<div class="flex gap-2 mb-2 flex-wrap justify-end">`;
                selectedImages.forEach(img => { userHtml += `<img src="data:${img.mimeType};base64,${img.base64}" class="w-28 h-28 object-cover rounded-xl border-2 border-white shadow-sm">`; });
                userHtml += `</div>`;
            }
            if (text) userHtml += `<div class="bubble bubble-user">${text.replace(/\n/g, '<br>')}</div>`;
            appendMessage(userHtml, 'user');

            // 2. æ¸…ç©ºè¼¸å…¥å€
            messageInput.value = '';
            messageInput.style.height = 'auto';
            previewArea.innerHTML = '';
            previewArea.classList.add('hidden');
            
            const imagesToSend = selectedImages.map(img => ({
                mimeType: img.mimeType,
                base64: img.base64
            }));
            
            selectedImages = [];
            const loadingId = appendLoading();
            scrollToBottom();

            // 3. æº–å‚™ç™¼é€çµ¦ GAS çš„è³‡æ–™åŒ…
            const payload = {
                name: userData.name,
                email: userData.email,
                message: text,
                images: imagesToSend,
                rowId: currentRowId
            };

            // 4. ä½¿ç”¨ fetch ç™¼é€è«‹æ±‚ (å–ä»£ google.script.run)
            try {
                // ä½¿ç”¨ text/plain é¿å…è§¸ç™¼ CORS é æª¢è«‹æ±‚
                const response = await fetch(GAS_API_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('ç¶²è·¯å›æ‡‰ä¸æ­£å¸¸');
                
                const result = await response.json();
                
                removeLoading(loadingId);
                
                // é¡¯ç¤º AI å›æ‡‰
                if (result.text) {
                     appendMessage(`<div class="bubble bubble-ai prose">${result.text}</div>`, 'ai');
                } else if (result.error) {
                     appendMessage(`<div class="bubble bubble-ai text-red-500">ç³»çµ±éŒ¯èª¤ï¼š${result.error}</div>`, 'ai');
                }
                
                if (result.rowId) currentRowId = result.rowId;
                scrollToBottom();

            } catch (error) {
                removeLoading(loadingId);
                console.error('Error:', error);
                appendMessage(`<div class="bubble bubble-ai text-red-500">é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–ç¨å¾Œé‡è©¦ã€‚</div>`, 'ai');
            }
        });

        function appendMessage(htmlContent, type) {
            const div = document.createElement('div');
            div.className = `flex w-full fade-in ${type === 'user' ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = htmlContent;
            chatContainer.appendChild(div);
        }
        function appendLoading() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id; div.className = 'flex w-full fade-in justify-start';
            div.innerHTML = `<div class="bubble bubble-ai"><div class="flex items-center h-5 gap-1"><span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></div></div>`;
            chatContainer.appendChild(div);
            return id;
        }
        function removeLoading(id) { const el = document.getElementById(id); if(el) el.remove(); }
        function scrollToBottom() { setTimeout(() => { chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' }); }, 100); }
        
        document.getElementById('restart-btn').addEventListener('click', () => { 
            if(confirm('ç¢ºå®šè¦é‡æ–°é–‹å§‹è«®è©¢å—ï¼Ÿ')) {
                userData = { name: '', email: '' };
                selectedImages = [];
                currentRowId = null;
                loginForm.reset();
                messageInput.value = '';
                previewArea.innerHTML = '';
                previewArea.classList.add('hidden');
                loginScreen.style.transform = 'translateY(0)';
                showWelcomeMessage();
            }
        });
    </script>
